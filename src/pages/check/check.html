<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>check</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form novalidate (ngSubmit)="submit(f)" #f="ngForm">
      <ion-item>
        <ion-label fixed>身高</ion-label>
        <ion-input type="number" name="height" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>體重</ion-label>
        <ion-input type="number" name="weight" ngModel required></ion-input>
      </ion-item>
      <button ion-button color="primary" block type="submit">儲存</button>
    </form>
  </ion-list>
</ion-content>
