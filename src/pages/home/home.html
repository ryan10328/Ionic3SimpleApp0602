<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button (click)="showAlert()">Show Alert</button>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  <button ion-button (click)="goMaster()">Go Master</button>
  <button ion-button (click)="setRootPage()">SetRootPage</button>
  <button ion-button (click)="goCheck()">Go Check</button>
  <button ion-button (click)="showLoading()">Show Loading</button>
</ion-content>
